<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ðŸ’Œ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300;1,400&family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Lora:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-gradient"></div>
    <div class="particles-container" id="particles"></div>
    <div class="floating-hearts" id="floatingHearts"></div>

    <div class="container">
        <div class="bouquet-main-section" id="bouquetMain">
            <div class="rose-container">
                <div class="rose">
                    <div class="rose-petal petal-1"></div>
                    <div class="rose-petal petal-2"></div>
                    <div class="rose-petal petal-3"></div>
                    <div class="rose-petal petal-4"></div>
                    <div class="rose-petal petal-5"></div>
                    
                    <div class="rose-petal petal-6"></div>
                    <div class="rose-petal petal-7"></div>
                    <div class="rose-petal petal-8"></div>
                    
                    <div class="rose-petal petal-9"></div>
                    <div class="rose-petal petal-10"></div>
                    <div class="rose-petal petal-11"></div>
                    
                    <div class="rose-center"></div>
                </div>

                <div class="rose-leaves">
                    <div class="rose-leaf leaf-1"></div>
                    <div class="rose-leaf leaf-2"></div>
                </div>

                <div class="rose-stem"></div>
            </div>
        </div>

        <div class="envelope-section" id="envelopeSection">
            <div class="envelope" id="envelope">
                <div class="envelope-flap" id="envelopeFlap"></div>
                <div class="envelope-body"></div>
                <div class="envelope-seal">
                    <svg width="40" height="40" viewBox="0 0 40 40">
                        <circle cx="20" cy="20" r="18" fill="#f8c8dc" opacity="0.4"/>
                        <path d="M20 12 L24 18 L30 19 L25 24 L26 30 L20 27 L14 30 L15 24 L10 19 L16 18 Z" fill="#f4a6b8"/>
                    </svg>
                </div>
                <p class="envelope-hint">Click to open</p>
            </div>
        </div>

        <div class="letter-container" id="letterContainer">
            <div class="letter" id="letter">
                <div class="letter-header">
                    <h1 class="letter-title">Happy Valentine's Day</h1>
                    <div class="letter-date"></div>
                </div>
                <div class="letter-content">
                    <p class="letter-text" id="letterText"></p>
                </div>
                <div class="letter-signature">
                    <p id="signatureText"></p>
                    <p class="signature-name" id="signatureName"></p>
                </div>
            </div>
        </div>

        <div class="sparkles-container" id="sparkles"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
